version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jobboard-postgres
    environment:
      POSTGRES_DB: jobboard
      POSTGRES_USER: jobboard
      POSTGRES_PASSWORD: jobboard123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jobboard-network

  app:
    build: .
    container_name: jobboard-app
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jobboard
      SPRING_DATASOURCE_USERNAME: jobboard
      SPRING_DATASOURCE_PASSWORD: jobboard123
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - jobboard-network

volumes:
  postgres_data:

networks:
  jobboard-network:
    driver: bridge