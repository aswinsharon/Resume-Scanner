version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jobboard-postgres
    environment:
      POSTGRES_DB: jobboard
      POSTGRES_USER: jobboard
      POSTGRES_PASSWORD: jobboard123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jobboard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobboard"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: jobboard-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jobboard
      SPRING_DATASOURCE_USERNAME: jobboard
      SPRING_DATASOURCE_PASSWORD: jobboard123
      JWT_SECRET: mySecretKey123456789012345678901234567890
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000
      FILE_UPLOAD_DIR: ./uploads
      JAVA_OPTS: -Xmx512m -Xms256m
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - jobboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

volumes:
  postgres_data:

networks:
  jobboard-network:
    driver: bridge